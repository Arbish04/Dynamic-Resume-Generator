<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Form Container -->
    <div class="form-container">
        <h1 class="heading">Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>

            <button type="button" id="generateResumeBtn">Generate Resume</button>
        </form>
    </div>

    <!-- Resume Container (Hidden by default) -->
    <div id="resumeContainer" class="resume-container" style="display:none;">
        <div id="resumeContent"></div>
        <button id="backToFormBtn">Back to Form</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
